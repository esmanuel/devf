<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>GRID</title>
</head>
<body>
    <h1>EJEMPLO GRID</h1>
    <p>Usar <strong> display:grid; </strong> para hacer un contenedor de cuadricula a nivel de bloque</p>
    <div class="grid-contenedor">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>

    <h2>JUGANDO CON CONTENEDOR GRID</h2>
    <p>Usar <strong> grid-template-area; ||gap-justify-items, align-items, place-content:; </strong> para manipular areas</p>
    <div class="grid-contenedor-2">
        <div class="grid-item-2">1</div>
        <div class="grid-item-2">2</div>
        <div class="grid-item-2">3</div>
        <div class="grid-item-2">4</div>
        <div class="grid-item-2">5</div>
        <div class="grid-item-2">6</div>
        <div class="grid-item-2">7</div>
        <div class="grid-item-2">8</div>
        <div class="grid-item-2">9</div>
    </div>

    <h2>JUGANDO CON ITEM GRID</h2>
    
    <div class="grid-contenedor-3">
        <div class="grid-item-3">1</div>
       
    </div>
</body>
</html>
