<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Clon Goolge
    </title>
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <ul>
                <div class="nav-link"> <a href="#"> Gmail </a></div>
                <div class="nav-link"> <a href="#"> Imagenes </a></div>
                <div class="logo-nav">
                    <img id="img-nav" src="./img/logmenu.png" alt="Icono menú">
                </div>
                <div class="logo-nav">
                    <img id="img-nav" src="./img/logperfil.png" alt="Icono perfil">
                </div>
            </ul>
        </nav>

    </header>
    <main>
        <section id="google-search">

                <img src="img/googlelogo_light_color_272x92dp.png" alt="Logotipo Google color Blanco"

            </div>
            <div class="busqueda">
                <input id="barra-busqueda" name="barra-busqueda" type="text">

                <input id="btn-busqueda" class="boton" name="boton-busqueda" type="submit" value="Buscar con Google">

            </div>
            <div id="parrafo">
                <p>Ofrecido por Google en: <a href="#">English</a> <a href="#"> Español (Latinoamerica)</a></p>
            </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div id="region">
            <p class="mex">México</p>
        </div>
        <section class="foot">
        <div >
            <ul class="rules">
                <li> <a href="#"> Sobre Google</a></li>
                <li> <a href="#"> Publicidad</a></li>
                <li> <a href="#"> Negocios</a></li>
                <li> <a href="#"> Como funciona la busqueda</a></li>
            </ul>
        </div>
        <div>
            <ul class="rules">
                <li> <a href="#"> Privacidad</a></li>
                <li> <a href="#"> Condiciones</a></li>
                <li> <a href="#"> Preferencias</a></li>
            </ul>
        </div>
    </section>
    </footer>

</html>
