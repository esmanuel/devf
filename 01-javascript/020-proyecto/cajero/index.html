<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Stoke:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="cajero.js"></script>
    <title>Cajero Automatico</title>

</head>

<body>
    <main id="contenedor">
        <div>
            <!-- PANEL INICIO SESION -->
            <section id="inicioDeSesion" class="visible cajacentro">
                <div class="padre">
                    <h1>Tu banco DevF.</h1>
                    <div class="hijo">
                        <label for="usuario">Usuario</label>
                        <input id="usuario" type="text" name="usuario">
                        <label for="contrasena">Contraseña</label>
                        <input id="contrasena" type="password" name="contrasena">
                        <button onclick="iniciarSesion()" class="btn">Iniciar sesión</button>
                    </div>
                </div>
            </section>
            <!-- PANEL INICIO OPERACIONES CAJERO -->
            <section id="inicioOperaciones" class="invisible cajacentro">
                <div class="padre">
                    <h1>Tu banco DevF.</h1>
                    <div class="hijo">
                        <h3>¿Que operación deseas realizar?</h3>
                        <div class="operaciones">
                            <button onclick='depositar()' class="btn">Depositar</button>
                            <button onclick="saldo()" class="btn">Consultar Saldo</button>
                            <button onclick="retirar()" class="btn">Retirar</button>
                            <button onclick="salir()" class="btn-fuera">Salir</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- PANEL INICIO DEPOSITO -->
            <section id="inicioOperacionDeposito" class="invisible cajacentro">
                <div class="padre">
                    <h1>Tu banco DevF.</h1>
                    <div class="hijo">
                        <h3>Introduce la cantidad a depositar:</h3>
                        <div class="operaciones">
                            <label for=""></label>
                            <input id="valorDeposito" type="number" placeholder="Introduce la cantidad">
                            <button onclick='cantidadDeposito()' class="btn">Realizar deposito</button>
                            <button onclick="salir()" class="btn-fuera">Salir</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- PANEL INICIO RETIRO -->
            <section id="inicioOperacionRetiro" class="invisible cajacentro">
                <div class="padre">
                    <h1>Tu banco DevF.</h1>
                    <div class="hijo">
                        <h3>Introduce la cantidad a retirar:</h3>
                        <div class="operaciones">
                            <label for=""></label>
                            <input id="numeroRetiro" type="number" placeholder="Introduce la cantidad">
                            <button onclick="cantidadRetiro()" class="btn">Realizar retiro</button>
                            <button onclick="salir()" class="btn-fuera">Salir</button>
                        </div>
                    </div>
                </div>
            </section>
            <!-- PANEL INICIO CONSULTAR SALDO -->
            <section id="inicioOperacionSaldo" class="invisible cajacentro">
                <div class="padre">
                    <h1>Tu banco DevF.</h1>
                    <div id="hijoSaldo" class="hijo">
                        <h3>Tu saldo disponible es:</h3>
                        <div>
                            <input id="resultadoSaldo" type="text" disabled readonly>
                        </div>
                        <div class="operaciones">
                            <button onclick='depositar()' class="btn">Depositar</button>
                            <!--onclick no addeventlistener-->
                            <button onclick="retirar()" class="btn">Retirar</button>
                            <button onclick="salir()" class="btn-fuera">Salir</button>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
